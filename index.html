<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto Quiz</title>
  <link rel="shortcut icon"
    href="https://img.freepik.com/vector-premium/cuestionario-adivinar-icono-redes-sociales-estilo-plano-preguntas-frecuentes-ilustracion-vectorial-sobre-fondo-aislado-concepto-negocio-signo-boton-ayuda_157943-12624.jpg"
    type="image/x-icon">
  <link rel="stylesheet" href="bootstrap.min (1).css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="quiz-navbar">
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Quiz!</a>
      </div>
  </div>

  <div class="card border-primary m-5 mt-5 justify-content-center d-flex" style="max-width: 60rem max-content 50rem">
    <div class="card-header">QUIZ</div>
    <div class="card-body">
      <h4 id="card-title" class="card-title d-none">Question</h4>
  <div id="home">
    <h3>Press start to begin with the quiz</h3>
    <div>
      <button type="button" class="btn btn-warning d-flex justify-content-center" id="start-btn">Start</button>
    </div>
  </div>
</div>


  <div id="questions" class="d-none container">
    <p id="question-p"></p>
    <div id="answer-cards"></div>
    
  </div>
  <button type="button" class="btn btn-danger d-none mt-5 mb-5 m-5" id="next-btn">Next</button>
  <div id="score" class="d-none"></div>
  <button id="restart-btn" class="btn btn-info mx-auto rounded-pill d-none">Restart Quiz</button>
</div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
